<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
<div class="calculator">
    <form class="forms">
        <input type="text" name="output" readonly >
        <input type="button" class="clear" value="C" onclick="output.value=''">
        <input type="button" class="operator" value="/" onclick="output.value+='/'">
        <input type="button" class="num" value="1" onclick="output.value+='1'">
        <input type="button" class="num" value="2" onclick="output.value+='2'">
        <input type="button" class="num" value="3" onclick="output.value+='3'">
        <input type="button" class="operator" value="*" onclick="output.value+='*'">
        <input type="button" class="num" value="4" onclick="output.value+='4'">
        <input type="button" class="num" value="5" onclick="output.value+='5'">
        <input type="button" class="num" value="6" onclick="output.value+='6'">
        <input type="button" class="operator" value="+" onclick="output.value+='+'">
        <input type="button" class="num" value="7" onclick="output.value+='7'">
        <input type="button" class="num" value="8" onclick="output.value+='8'">
        <input type="button" class="num" value="9" onclick="output.value+='9'">
        <input type="button" class="operator " value="-" onclick="output.value+='-'">
        <input type="button" class="dot" value="." onclick="output.value+='.'"> 
        <input type="button" class="num" value="0" onclick="output.value+='0'">
        <input type="button" class="operator merge" value="=" onclick="output.value=eval(output.value)">
    </form>
</div>
</body>
</html>
